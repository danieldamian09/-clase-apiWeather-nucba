<html lang="en">

<head>

  <title>App Clima</title>
  <link rel="shortcut icon" href="./public/img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/index.css">

<body>
  <main class="container">

    <!-- Logo -->
    <header class="logo">
      <img class="logo__search" src="./public/img/search-icono.png" alt="buscar" width="30" height="30">
    </header>

    <!-- Formulario Busqueda -->
    <section class="form">
      <div class="search__container">
        <img class="search__close" src="./public/img/close.png" alt="cerrar" width="20" height="20">
        <!-- Messaje error -->
        <div class="search__message">
          <p class="search__message--error">
              Debes ingresar una ciudad y pa√≠s
          </p>
        </div>
        <form class="search__form">
          <div class="search__city">
            <input class="search__input" type="text" name="city" id="city" placeholder="Buscar Ciudad">
          </div>
          <div class="search__country">
            <select name="country" id="country" >
              <option value="">Seleccione un Pa√≠s</option>
              <option value="AR">Argentina</option>

              <option value="US">Estados Unidos</option>
              <option value="ES">Espa√±a</option>
              <option value="PE">Per√∫</option>

          </div>
          <input class="search__send" type="submit" value="Consultar Clima">
        </form>
      </div>
    </section>

    <!-- Resultado Api -->
    <section class="results">
      <div class="results__country">
        <p class="results__date"></p>
        <h1 class="results__city"></h1>
      </div>

      <div class="results__climate">
        <img src="./public/img/despejado.svg" alt="" class="results__icono" width="75" height="75">
        <p class="results__temperature"><span id="current"></span><span>&#x2103;</span></p>
      </div>
      <div class="results__details">
        <div>
          <p class="results__title">Temperatura M√≠n</p>

        </div>
        <div>
          <p class="results__title">Temperatura M√°x</p>
          <p class="results__value"><span id="max"></span><span>&#x2103;</span></p>
        </div>
        <div>
          <p class="results__title">Humedad</p>
          <p class="results__value"><span id="humidity"></span> %</p>
        </div>
        <div>
          <p class="results__title">Senasci√≥n T√©rmica</p>
